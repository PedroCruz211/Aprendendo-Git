<!DOCTYPE html> 
<!-- Declara o tipo do documento como HTML5, indicando ao navegador que o arquivo está em HTML5 -->

<html lang="pt-br">
<!-- Define o idioma da página como Português (Brasil) -->

<head>
    <!-- A seção <head> contém informações sobre o documento, como o título, links para estilos e metadados -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres do documento para UTF-8, garantindo que acentuação e caracteres especiais sejam exibidos corretamente -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização da página para ser responsiva em dispositivos móveis, ajustando a largura da página para a largura da tela do dispositivo -->

    <title>Pedro Cruz\</title>
    <!-- Define o título da página que aparece na aba do navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo CSS externo chamado "style.css" para aplicar o estilo à página -->
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página -->

    <div>
        <!-- O <div> é um contêiner genérico para organizar o conteúdo da página -->

        <head>
            <!-- A tag <head> dentro de <div> está incorreta, pois a tag <head> deve ser usada apenas uma vez no início do documento HTML. Isso deveria ser um <section>, <article> ou outro elemento, pois está dentro do corpo da página. -->
            <h1>Pedro Cruz</h1>
            <!-- Um título de nível 1, mostrando o nome "Pedro Cruz" -->
        </head>

        <main>
            <!-- A tag <main> é usada para o conteúdo principal da página. Ele é geralmente usado para destacar o conteúdo mais importante -->

            <img src="./IMG-20241214-WA0018 (2).jpg" alt="">
            <!-- Uma imagem com o caminho relativo "./IMG-20241214-WA0018 (2).jpg". O atributo "alt" está vazio, mas é recomendado adicionar uma descrição alternativa da imagem -->
        </main>

        <footer>
            <!-- A tag <footer> define o rodapé da página, geralmente contendo links, informações de copyright e outros dados importantes -->

            <a href="https://www.linkedin.com/in/pedro-henrique-da-cruz-de-sousa-27a8a8215/">
                <img src="./icons8-linkedin-50.png" alt="">
            </a>
            <!-- Um link para o perfil do LinkedIn de Pedro Cruz. Dentro do link, há uma imagem representando o logo do LinkedIn -->

            <a href="https://www.youtube.com/@Roberval71">
                <img src="./icons8-youtube-50.png" alt="">
            </a>
            <!-- Um link para o canal do YouTube de Pedro Cruz. Dentro do link, há uma imagem representando o logo do YouTube -->

            <a href="https://github.com/PedroCruz211">
                <img src="./icons8-github-50.png" alt="">
            </a>
            <!-- Um link para o perfil do GitHub de Pedro Cruz. Dentro do link, há uma imagem representando o logo do GitHub -->

            <a href="https://www.instagram.com/pedrocruz_br/">
                <img src="./icons8-instagram-50.png" alt="">
            </a>
            <!-- Um link para o perfil do Instagram de Pedro Cruz. Dentro do link, há uma imagem representando o logo do Instagram -->
        </footer>
    </div>

</body>
</html>
